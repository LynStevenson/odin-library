<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button class="addBook">Add book</button>
	<dialog>
		<form action="">
			<label for="title">Title: </label>
			<input type="text" id="title" name="title" required>
			<label for="author">Author: </label>
			<input type="text" id="author" name="author" pattern="\D*" required>
			<label for="pages">Pages: </label>
			<input type="number" name="pages" id="pages" required>
			<label for="read">Read it already?</label>
			<input type="checkbox" name="read" id="read">
			<button class="submit">Submit</button>
			<button class="close" formmethod="dialog" formnovalidate>Close</button>
		</form>
	</dialog>
	<table>
		<caption>Book Collection</caption>
		<thead>
			<th scope="col">Remove?</th>
			<th scope="col">title</th>
			<th scope="col">author</th>
			<th scope="col">pages</th>
			<th scope="col">read?</th>
		</thead>
	</table>
	<script src="script.js"></script>
</body>
</html>
